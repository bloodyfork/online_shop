{% extends 'core/main.html' %}
{% load static %}

{% block content %}

     <div class="container h-100 box-element">
      <div class="d-flex justify-content-center h-100">
        <div class="user_card">
          <div class="d-flex justify-content-center box-element">
            <h3 id="form-title">SIGN-UP</h3>
          </div>
          <div class="d-flex justify-content-center form_container">

            <form method="POST" action="" class="box-element p-5">
                {% csrf_token %}

              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                {{ form.username }}
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-phone"></i></span>
                </div>
                {{ form.phone }}
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                {{ form.password1 }}
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                {{ form.password2 }}
              </div>

              <div class="d-flex justify-content-center mt-3 login_container">
                <input class="btn login_btn btn-outline-success" type="submit" value="Register Account">
              </div>
            </form>
          </div>

            {% for message in messages %}
                <div style="background-color: #C00101FF" class="rounded mt-2 p-1 centered">
                <h6 style="color: snow; ">{{ message }}</h6>
                </div>
            {% endfor %}
          </div>
        </div>
      </div>

    <script>


      // All input fields
      var form_fields = document.getElementsByTagName('input')
      form_fields[1].placeholder = 'Username';
      form_fields[2].placeholder = 'Phone Number';
      form_fields[3].placeholder = 'Enter password...';
      form_fields[4].placeholder = 'Re-enter Password...';


      for (var field in form_fields) {
        form_fields[field].className += ' form-control'
      }

    </script>

{% endblock %}
